<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Tournament Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; padding:20px; }
    .container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, select { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:12px; border:none; border-radius:6px; background:#1e88e5; color:white; font-size:16px; cursor:pointer; }
    button:hover { background:#0d47a1; }
    small { color:#555; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cricket Registration Form</h2>

    <form id="regForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Mobile Number</label>
      <input type="tel" id="phone" required>

      <label>Team Name</label>
      <input type="text" id="team">

      <label>Category</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Tournament">Tournament</option>
        <option value="Trial">Trial</option>
        <option value="Under-16">Under-16</option>
      </select>

      <p><small>Step 1: Niche wale button se payment karo.  
      Step 2: Payment ke baad wapas aake yeh form submit karo.</small></p>

      <a href="https://u.payu.in/PAYUMN/XJk7rcopKsKZ" target="_blank">
        <button type="button">Pay Registration Fee</button>
      </a>

      <br><br>
      <button type="submit">Submit Registration (After Payment)</button>
    </form>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! Form submit ho gaya. Ab aapka payment PayU dashboard se verify kiya jayega.");
      // Yahan aap baad me Google Sheet / backend se connect kar sakte ho
    });
  </script>
</body>
</html>
