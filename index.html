<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Tournament Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; padding:20px; }
    .container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    input, select { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:12px; border:none; border-radius:6px; background:#1e88e5; color:white; font-size:16px; cursor:pointer; }
    button:hover { background:#0d47a1; }
    .upi-box { background:#fafafa; padding:12px; border-radius:8px; margin-top:15px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cricket Registration Form</h2>

    <form id="regForm">
      <label>Full Name</label>
      <input type="text" required />

      <label>Mobile Number</label>
      <input type="tel" required />

      <label>Team Name (optional)</label>
      <input type="text" />

      <label>Category</label>
      <select required>
        <option value="">Select Category</option>
        <option>Tournament</option>
        <option>Trial</option>
        <option>Club Membership</option>
      </select>

      <h3>Payment</h3>
      <div class="upi-box">
        <p><strong>Pay Registration Fee:</strong></p>
        <p>Scan QR or Click Pay Button:</p>
        <img src="YOUR_QR_IMAGE.png" alt="UPI QR" width="200" />
        <br><br>
        <a href="upi://pay?pa=mitheleshs11-1@okaxis&pn=Cricket+Registration&am=200&cu=INR">
          <button type="button">Pay â‚¹200 via UPI</button>
        </a>
      </div>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

</body>
</html>
